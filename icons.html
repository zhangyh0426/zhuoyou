<!DOCTYPE html>
<html>
<head>
    <title>图标生成工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .icon-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }
        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 10px;
        }
        button {
            padding: 8px 15px;
            margin-top: 10px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #e55a2b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>小程序图标生成工具</h1>
        <p>点击下方按钮生成所需图标，并右键保存到 images 文件夹中</p>
        
        <div class="icon-grid">
            <div class="icon-card">
                <svg class="icon" viewBox="0 0 100 100">
                    <rect x="20" y="20" width="60" height="60" fill="#ff6b35" rx="5"/>
                    <rect x="30" y="35" width="40" height="5" fill="white"/>
                    <rect x="30" y="45" width="40" height="5" fill="white"/>
                    <rect x="30" y="55" width="40" height="5" fill="white"/>
                </svg>
                <p>首页图标</p>
                <button id="home">下载图标</button>
            </div>
            
            <div class="icon-card">
                <svg class="icon" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="35" fill="#ff6b35"/>
                    <path d="M 30 50 L 70 50 M 50 30 L 50 70" stroke="white" stroke-width="6"/>
                </svg>
                <p>首页激活图标</p>
                <button id="home-active">下载图标</button>
            </div>
            
            <div class="icon-card">
                <svg class="icon" viewBox="0 0 100 100">
                    <rect x="30" y="25" width="40" height="50" fill="#ff6b35" rx="3"/>
                    <path d="M 35 35 L 65 35 M 35 45 L 65 45 M 35 55 L 65 55" stroke="white" stroke-width="3"/>
                </svg>
                <p>会员卡图标</p>
                <button id="member">下载图标</button>
            </div>
            
            <div class="icon-card">
                <svg class="icon" viewBox="0 0 100 100">
                    <rect x="30" y="25" width="40" height="50" fill="#ff6b35" rx="3"/>
                    <path d="M 35 35 L 65 35 M 35 45 L 65 45 M 35 55 L 65 55" stroke="white" stroke-width="3"/>
                    <circle cx="75" cy="35" r="5" fill="white"/>
                </svg>
                <p>会员卡激活图标</p>
                <button id="member-active">下载图标</button>
            </div>
            
            <div class="icon-card">
                <svg class="icon" viewBox="0 0 100 100">
                    <circle cx="50" cy="40" r="15" fill="#ff6b35"/>
                    <path d="M 50 55 L 50 70 M 35 65 L 65 65 L 62 75 L 38 75 Z" fill="#ff6b35"/>
                    <circle cx="50" cy="30" r="2" fill="white"/>
                </svg>
                <p>活动图标</p>
                <button id="activity">下载图标</button>
            </div>
            
            <div class="icon-card">
                <svg class="icon" viewBox="0 0 100 100">
                    <circle cx="50" cy="40" r="15" fill="#ff6b35"/>
                    <path d="M 50 55 L 50 70 M 35 65 L 65 65 L 62 75 L 38 75 Z" fill="#ff6b35"/>
                    <circle cx="50" cy="30" r="2" fill="white"/>
                    <circle cx="70" cy="30" r="3" fill="white"/>
                </svg>
                <p>活动激活图标</p>
                <button id="activity-active">下载图标</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                const iconName = this.id;
                const svgElement = this.parentElement.querySelector('svg');
                
                // 创建 canvas
                const canvas = document.createElement('canvas');
                canvas.width = 100;
                canvas.height = 100;
                const ctx = canvas.getContext('2d');
                
                // 将 SVG 转换为图片
                const svgString = new XMLSerializer().serializeToString(svgElement);
                const img = new Image();
                img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgString)));
                
                img.onload = function() {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    
                    // 转换为 PNG 数据
                    canvas.toBlob(blob => {
                        // 创建下载链接
                        const link = document.createElement('a');
                        link.download = `${iconName}.png`;
                        link.href = URL.createObjectURL(blob);
                        
                        // 触发下载
                        link.click();
                    });
                };
            });
        });
    </script>
</body>
</html>
